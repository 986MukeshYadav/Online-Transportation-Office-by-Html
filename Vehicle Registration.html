<!DOCTYPE html>
<html lang="en">
<head>
<title>Vehicle Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<style>
		.field .tooltip .content{ display:none; opacity:1; }
		.field .tooltip:hover .content{ display:block; }
	</style>
	<![endif]-->
	<style>
	body{
    background: url('images/nature1.jpg') no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}
</style>
    <script type="text/javascript">
	  $(document).ready(function(){
            $("#car_registration_form").submit(function(){
                //validate form
                var valid = true;
                $(".field_error").hide();
                if ($("#name").val() == ""){
                    $("#name_error").show();
                    valid = false;
                }
                if ($("#address").val() == ""){
                    $("#address_error").show();
                    valid = false;
                }
                if ($("#make").val() == ""){
                    $("#make_error").show();
                    valid = false;
                }
                if ($("#model").val() == ""){
                    $("#model_error").show();
                    valid = false;
                }
                if ($("#year").val() == ""){
                    $("#year_error").show();
                    valid = false;
                }
                if ($("#license_plate").val() == ""){
                    $("#license_plate_error").show();
                    valid = false;
                }
 
                if (valid == false){
                    return false;
                }else{
                    //submit form via ajax
                    $.post("register.php", { name: $("#name").val(), address: $("#address").val(), make: $("#make").val(), model: $("#model").val(), year: $("#year").val(), license_plate: $("#license_plate").val() },
                    function(data){
                        $("#car_registration_response").html(data);
                    });
                    return false;
                }
            });
        });
    </script>


</head>
<body>
 
<div class="container" >
<center>
<br>

  <div class="card img-fluid" style="width:1000px">
    <img class="card-img-top" src="images/nature2.jpg" alt="Card image" style="width:100%">
    <div class="card-img-overlay">

    <h1 class="text-white">Vehicle Registration Form</h1>
	<div class="text-white">
	<form action="./Vehicle.php" method="post" class="needs-validation" class="text-white">
   
        <p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required >
            <span class="field_error" id="name_error">Please enter your name</span>
        </p>
        <p>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required >
            <span class="field_error" id="address_error">Please enter your address</span>
        </p>
        <p>
            
 &nbsp;   &nbsp;     &nbsp;   <label for="make"> Date of Make:</label>
            <input type="text" name="make" id="make"  required >
            <span class="field_error" id="make_error">Please enter vehicle date of  make</span>
        </p>
        <p>
 &nbsp;   &nbsp;     &nbsp;               <label for="model">Model:</label>
            <input type="text" name="model" id="model" required >
            <span class="field_error" id="model_error">Please enter vehicle model</span>
        </p>
        <p>
 &nbsp;   &nbsp;     &nbsp;              <label for="year">Year:</label>
            <input type="text" name="year" id="year" required >
            <span class="field_error" id="year_error">Please enter vehicle year</span>
        </p>
        <p>
  &nbsp;   &nbsp;     &nbsp;              <label for="license_plate">License Plate:</label>
            <input type="text" name="license_plate" id="license_plate" required >
            <span class="field_error" id="license_plate_error">Please enter vehicle license plate</span>
        </p>
        <p>
		 </div> 
            <input type="submit"  id="submit" name="submit" value="Submit" />
        </p>
    </form>
    <div id="vehicle_registration_response"></div>

    </div>
  </div>
</div>

</body>
</html>
